<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="video-js.min.css" rel="stylesheet">
    </head>
<body>
    <div class="mainContainer">
        <div class="searchBar">
            <form>
                <input class="searchBarInput" placeholder="Search . . .">
                <input class="searchBarSearch" type="submit">

            </form>
        </div>
        <div class="videojs_events">
            <!-- video-js can be used as the id, since videojs can accept a DOM element-->
            <video id="my_video" class="video-js vjs-default-skin"
                   onclick="growthOfEgg()" controls preload=none autoplay=true
                   loop=true width="500%" height="280%" subtitles=true
                   data-setup='{"playbackRates": [0.5, 0.75, 1, 1.25, 1.5, 2] }'>

                <!-- source is the actual video playing -->
                <source src="testvideo2.mp4" type='video/mp4'>
                <p class="vjs-no-js">Javascript is not supported or enabled!</p>
            </video>
            <script src="video.min.js">
                console.log('Current time => ' + myPlayer.currentTime());
                console.log('Duration => ' + myPlayer.duration());
            </script>
        </div>
        <!-- search bar and video -->

        <div class="avi_line">
            <div class="aviArea">
                <button class="button avi"> <img src="avi.png" width="100" height="100"> </button> 
            </div>
            <div class="eggArea">
                <button class="button egg" onmousedown="egg(0.5)"> <img src="egg.png" width="100" height="120"> </button>
                Egg EXP:
                <span id="egg_time"> 0 </span>
            </div>
        </div>


        <script>
            var egg_time = 0;
            function egg(num) {
                egg_time = egg_time + num;
                document.getElementById("egg_time").innerHTML = egg_time;
            };

            var myPlayer = videojs('my_video');
            var threshold = 1;
            var thresholdReached = false;
            myPlayer.on('timeupdate', function () { // the interaction with the video
                for (var i = 0; i < threshold; i++) {
                    egg(1); //controls how fast the egg_increase is :D
                    console.log("Tick" + this.currentTime()); //ticks work!!!
                }
                /*
                while (myPlayer.currentTime() <= threshold && !thresholdReached) {
                    thresholdReached = true;
                    alert("Oh my!");
                }*/
            });

        </script>
    </div>
</body>
