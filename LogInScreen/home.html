<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="home.css">
        <link href="video-js.min.css" rel="stylesheet">
        <script type="text/javascript" src="bundle.js" ></script>
    </head>
<body>
    <div class="mainContainer">

        <!-- search bar and video -->
        <div class="searchBar">
            <form>
                <input class="searchBarInput" placeholder="Search . . .">
                <input class="searchBarSearch" type="submit">

            </form>
        </div>
        <div class="videojs_events">
            <!-- video-js can be used as the id, since videojs can accept a DOM element-->
            <video id="my_video" class="video-js vjs-default-skin"
                controls preload=none autoplay=true
                   loop=true width="500%" height="280%" subtitles=true
                   data-setup='{"playbackRates": [0.5, 0.75, 1, 1.25, 1.5, 2] }'>

                <!-- source is the actual video playing -->
                <source src="testvideo3.mp4" type='video/mp4'>
                <p class="vjs-no-js">Javascript is not supported or enabled!</p>
            </video>
            <script src="video.min.js">
                console.log('Current time => ' + myPlayer.currentTime());
                console.log('Duration => ' + myPlayer.duration());
            </script>
        </div>
        <!-- search bar and video -->


        <!-- Avi and Egg -->
        <div class="avi_line">
            <div class="aviArea">
                <button class="button avi"> <img src="avi.png" width="100" height="100"> </button>
                <!--
                <div class="avi-info"> <button class="info" onmousedown="get_EXP()">Info</button></div>
                <div class="avi-settings"> <button class="settings">Settings</button></div>
                <div class="avi-minigame"> <button class="minigame"> Minigame</button></div>
                --></div>
            <div class="eggArea">
                <button class="button egg" onmousedown="egg(0.5)"> <img src="egg.png" width="100" height="120"> </button>
                Egg EXP:
                <span id="egg_time"> 0 </span>
            </div>
        </div>
        <!-- Avi and Egg -->



        <!-- TextBox 
        <div class="textbox">
            Oh it's moving! Do you want to pet it?
            <div class= "choiceBox">
                <button class="button yes"> Y E S </button>
                <button class="button no"> N O </button>
            </div>
        </div>
        <!-- TextBox -->

        <div class="egg_tick">
          
        <script>
            
            var myPlayer = videojs('my_video');
            var threshold = 1;
            var thresholdReached = false;
            myPlayer.on('timeupdate', function () { // the interaction with the video
                for (var i = 0; i < threshold; i++) {
                    egg(0.25); //controls how fast the egg_increase is :D
                    //console.log("Tick" + this.currentTime()); //ticks work!!!
                }
            });

            
            var egg_time;
            function egg(num) {   
                if(egg_time == null)
                    egg_time = 0;  
                egg_time = egg_time + num;


                localStorage.setItem('Egg EXP', egg_time); 
                console.log("Console Egg EXP:", egg_time);  
                console.log("Local Storage Egg EXP:", localStorage.getItem('Egg EXP'));                
            };

           document.getElementById("egg_time").innerHTML = localStorage.getItem('Egg EXP');
        
            //reading and writing files

        </script>  
        </div>



    </div>
</body>
