    <script>
        var egg_time = 0;
        function egg(num) {
            egg_time = egg_time + num;
            document.getElementById("egg_time").innerHTML = egg_time;
        };

        var myPlayer = videojs('my_video');
        var threshold = 10;
        var thresholdReached = false;
        myPlayer.on('timeupdate', function () { // the interaction with the video
            for (var i = 0; i < threshold; i++) {
                if (i % 2 == 0)
                    egg(1);
                console.log("Tick" + this.currentTime()); //ticks work!!! 
            }
            while (myPlayer.currentTime() <= threshold && !thresholdReached) {
                thresholdReached = true;
